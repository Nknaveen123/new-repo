<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h2>Profile Page</h2>
            <form id="profile-form" method="post">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="JohnDoe" required>
              </div>
              <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" value="25" required>
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" value="1998-01-01" required>
              </div>
              <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="tel" class="form-control" id="contact" name="contact" value="9876543210" required>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <div id="success-message"></div>
            <div id="error-message"></div>
          </div>
        </div><div class="overlay">
        <script src="js/profile.js"></script>
         
        </div>
</body>
</html>
